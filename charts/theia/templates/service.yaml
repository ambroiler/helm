apiVersion: v1
kind: Service
metadata:
  name: {{ include "theia.fullname" . }}-service
  labels:
    {{- include "theia.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort}}
  selector:
    {{- include "theia.selectorLabels" . | nindent 4 }}
